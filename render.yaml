services:
  - type: web
    name: as-shreads-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node api/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: as-shreads-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BUSINESS_NAME
        value: AS Shreads
      - key: BUSINESS_EMAIL
        value: contact@asshreads.com
      - key: BUSINESS_PHONE
        value: +91-9876543210
      - key: BUSINESS_WHATSAPP
        value: +91-9876543210

databases:
  - name: as-shreads-db
    databaseName: asshreads
    user: asshreads_user
    plan: free